<div class="flex justify-center items-center h-screen bg-black">
    <div class="w-full max-w-sm bg-netflix-blue p-8 rounded-lg shadow-lg text-white">
      <h2 class="text-2xl font-bold text-center mb-6 text-white">FletNix Sign Up</h2>
      <form (ngSubmit)="register()" #registerForm="ngForm">

        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
          <input 
            type="email" 
            id="email"
            [(ngModel)]="user.email" 
            name="email" 
            required 
            email
            #email="ngModel"
            class="w-full p-3 mt-1 bg-netflix-bluelight border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-netflix-red"
          />
          <div *ngIf="email.invalid && email.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="email.errors?.['required']">Email is required.</div>
            <div *ngIf="email.errors?.['email']">Please enter a valid email.</div>
          </div>
        </div>

        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
          <input 
            type="password" 
            id="password"
            [(ngModel)]="user.password" 
            name="password" 
            required
            minlength="6"
            #password="ngModel"
            class="w-full p-3 mt-1 bg-netflix-bluelight border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-netflix-red"
          />
          <div *ngIf="password.invalid && password.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="password.errors?.['required']">Password is required.</div>
            <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long.</div>
          </div>
        </div>

        <div class="mb-4">
          <label for="age" class="block text-sm font-medium text-gray-300">Age</label>
          <input 
            type="number" 
            id="age"
            [(ngModel)]="user.age" 
            name="age" 
            required 
            min="0"
            max="100"
            #age="ngModel"
            class="w-full p-3 mt-1 bg-netflix-bluelight border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-netflix-red"
          />
          <div *ngIf="age.invalid && age.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="age.errors?.['required']">Age is required.</div>
            <div *ngIf="age.errors?.['min']">You must be at least 18 years old.</div>
            <div *ngIf="age.errors?.['max']">Age cannot be more than 100 years old.</div>
          </div>
        </div>

        <div class="flex justify-between items-center mb-6 text-sm">
          <span class="text-gray-400">Already a user?</span>
          <a 
            routerLink="/login" 
            class="text-red-500 cursor-pointer hover:underline">
            Login
          </a>
        </div>

        <div *ngIf="message" class="text-center text-red-500 text-sm mb-4">
          {{ message }}
        </div>

        <div class="flex justify-center">
          <button 
            type="submit" 
            [disabled]="registerForm.invalid"
            class="w-full py-3 bg-netflix-red font-semibold rounded-lg hover:bg-red-700 transition duration-200">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
